<h1>título grande</h1>
<p>card works! vários textos</p>
<ul>
  <li *ngFor="let p of produtos; let i = index" (click)="removerArray(i)">
    {{i}} --- {{p}}</li>
</ul>
<button (click)="adicionar()">ADICIONAR</button>

<div [ngSwitch]="menuType">
  <div *ngSwitchDefault>
    <ul>
      <li>Menu</li>
    </ul>
  </div>

  <div *ngSwitchCase="'user'">
    <ul>
      <li>Editar perfil</li>
      <li>Adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>Editar perfil</li>
      <li>Adicionar cartão</li>
      <li>Gerenciar usuários</li>
    </ul>
  </div>
  <div *ngSwitchCase="'super-user'">
    <ul>
      <li>Editar perfil</li>
      <li>Adicionar cartão</li>
      <li>Gerenciar usuários</li>
      <li>Gerenciar admins</li>
    </ul>
  </div>
</div>
