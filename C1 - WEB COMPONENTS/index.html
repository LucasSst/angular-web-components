<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias Galáticas</title>
    <link rel="stylesheet" href="styles/card.css">
    <script src="src/Components/CardNews.js" defer></script>
    <script src="src/Components/TitleDynamic.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="card">

            <div class="card__left">
                <span>By Lucas Teixeira</span>
                <h1>Misato Contrata Devs</h1>
                <p> Misato Katsugari procura desenvolvedores que sabem trabalahr com componentes</p>
            </div>

            <div class="card__right">
                <img src="assets/misato.jpg" alt="">
            </div>

        </div>

            <card-news 
                autor="Lucas"
                title="Misato Katsugaria Contrata Devs"
                link-url="www.google.com"
                photo = 'assets/misato.jpg'
                content="Misato Katsugari procura desenvolvedores que sabem trabalahr com componentes"
            ></card-news>

            <card-news 
                autor=""
                title="GRAVE!!! Bots conseguem criar NOTICIAS!"
                link-url="www.google.com"
                photo = ''
                content="Com o avanço tecnológico surge a preocupação.."
            ></card-news>

    </div>
</body>
</html>
